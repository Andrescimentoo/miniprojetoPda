<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inscrição</title>
</head>
<body>
<section>
    <div class="pgi">
        <img src="https://logos-world.net/wp-content/uploads/2020/06/Inter-Miami-C.F.-Logo.png" width="120" height="99" alt="">
        <h1>Inscriçao para o Inter Miami</h1>
    </div>
</section>
   
<section>
<form id="form">
    <div>
        <label for="name">Nome:</label>
        <input type="text" id="name"/> 

        <label for="email">E-mail</label>
        <input type="email" id="email">

        <label for="password">Senha:</label>
        <input type="password" id="password"/>
    </div> 
<section>
    <form id="situacao">
    <div>
       <h2>Situaçao de Carreira</h2>
       <label for="job">Atualmente se encontra sem clube?</label>
    <select name="job" id="job">
       <option value="yes">Sim</option>
       <option value="No">Nao</option>
    </select>
    </div>
</section>
       
<section>
    <div class="fimdaPagina">
       <label for="message">Mensagem:</label>
       <textarea name="message" id="message"></textarea>
       <button id="btn">Enviar Dados</button>
    </div>
</section>

<section>
    <div class="remover">
        <button type="reset">Remover Dados</button>
    </div>
</section>
</form>
    <script src="script.js"></script>
</body>
</html>
